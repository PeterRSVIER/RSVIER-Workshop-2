<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Peter's Webwinkel</title>
<link rel="stylesheet" th:href="@{/home.css}" />
<link rel="stylesheet" th:href="@{/bootstrap.css}" />

</head>
<body>

<div class="grid-container">

  <div class="Header"></div>
  <img th:src="@{/images/header.png}" alt="Header" class="center"/>
  </div>
  <div class="m-3" >
  <div class="Welcome-Message"></div>
  <h1>Welkom in Peter's Webwinkel</h1>


			<form action="#"
				  th:action="@{/account/save}"
				  th:object="${accountList}"
				  method="post">
				<fieldset>
					<table class="table table-hover">
					
						<thead  >
						<tr>
							<th class="centered-cell">Id</th>
							<th class="centered-cell">Owner </th>
							<th class="centered-cell">Email</th>
							<th class="centered-cell">AccountType</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="account, accountList : ${accountList}">
						
							<td><input th:name="|accounts[${accountList.index}].id|" th:value="${account.id}" readonly class="form-control no-border input-group-text" size="10" /></td>
							<td><input th:name="|accounts[${accountList.index}].customer.firstname|" th:value="${account.customer.firstname}" class="form-control centered-cell" size="50"readonly /></td>
							<td><input th:name="|accounts[${accountList.index}].email|" th:value="${account.email}" class="form-control centered-cell" size="150"/></td>
							<td>
               		 	<select th:name="|accounts[${accountList.index}].AccountType|" class="form-control">
                    		<option th:each="dropDownItem : ${accountTypeList}"
                                     th:value="${dropDownItem}"
                                     th:text="${dropDownItem}" 
                                     th:selected="${dropDownItem == account.accountType}">
                                     />
               			 </select>
							</td>
							<td>
							<button type="button" class="btn btn-danger" th:href="@{'account/delete/' + ${account.id}} ">Delete</a>
							</td>
						</tr>
						</tbody>
					</table>
							<a th:href="@{medewerkers}" class="btn btn-secondary" role="button">Terug</a>
							<input type="reset" class="btn btn-secondary" th:value="Reset"/>
							<a th:href="@{account/create/}" class="btn btn-info" role="button">Nieuw Account toevoegen</a>
						    <input type="submit" class="btn btn-success" th:value="Save">
						
				</fieldset>
			</form>

		</div>
	</div>
	</div>
</body>
</html>

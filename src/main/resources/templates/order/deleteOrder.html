<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Peter's Webwinkel</title>
<link rel="stylesheet" th:href="@{/home.css}" />
<link rel="stylesheet" th:href="@{/bootstrap.css}" />
</head>

<body>
	<div class="grid-container">
		<div class="Header"></div>
		<img th:src="@{/images/header.png}" alt="Header" class="center" />
		<nav>
			<ul class="nav nav-pills nav-fill bg-header-purple">
				<li class="nav-item"><a th:href="@{/account}"
					class="nav-link active">Account Management</a></li>
				<li class="nav-item"><a th:href="@{/customer}"
					class="nav-link active">Customers</a></li>
				<li class="nav-item"><a th:href="@{/order}"
					class="nav-link active">Orders</a></li>
				<li class="nav-item"><a th:href="@{/product}"
					class="nav-link active">Products</a></li>
				<li class="nav-item"><a th:href="@{/}"
					class="nav-link active">Logout</a></li>
			</ul>
		</nav>
	</div>
	
	<div class="m-3">
	<form action="#" th:action="@{/order/delete}"
		th:object="${orderToDelete}" method="post">
		<table class="table table-striped table-hover">
			<input type="hidden" th:field="*{id}" />

			<thead>
				<th class="centered-cell">Factuur nummer</th>
				<th class="centered-cell">Datum geplaatst</th>
				<th class="centered-cell">Totale kosten</th>
			</thead>
			<tbody>
				<tr>
					<td th:text="*{id}" th:field="*{id}" class="centered-cell"></td>
					<td th:text="*{#temporals.format(date, 'dd-MMM-yyyy HH:mm')}" class="centered-cell"></td>
					<td th:text="*{totalCost}" th:field="*{totalCost}" class="centered-cell"></td>
					<td><input type="submit" value="Confirm Deletion" class="btn btn-danger centered-cell"></td>
				</tr>
			</tbody>
		</table>
		<tr>
			<a th:href="@{/order}" class="btn btn-dark">Back</a>

		</tr>
	</form>
	<p>
	<div>
		<span class="validationError" th:text="${deleteOrderError}"></span>
	</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Peter's Webwinkel</title>
<link rel="stylesheet" th:href="@{/home.css}" />
</head>

<body>
<div class="grid-container">
  <div class="Header"></div>
  <img th:src="@{/images/header.png}" alt="Header" class="center"/>
  </div>
  
    <table>
  		<thead>
  			<th>Factuur nummer</th>
  			<th>Datum geplaatst</th>
  			<th>Totale kosten</th>
  		</thead>
  		
  		<tbody>
  			<tr th:each="order:${orderListOfCustomer}">
            	<td th:text="${order.id}"></td>
            	<td th:text="${order.date}"></td>
            	<td th:text="${order.totalCost}"></td>

  				<td> 
  					<a th:href="@{'/order/update/' + ${order.id}}">
  						<input type="submit" value="Update"/>
  					</a>
            	</td>
           	 	<td> 	
            		<a th:href="@{'/order/delete/' + ${order.id}}">
            			<input type="submit" value="Delete"/>
            		</a>
            	</td>
  			</tr>
  		</tbody>
  </table>
  				<a th:href="@{/medewerkers}">Terug</a>
    			<a th:href="@{'/order/create/'}">
    				<input type="submit" value="Create new Customer">
    			</a>
  </body>
  
  
</body>
</html>

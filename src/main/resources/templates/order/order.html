<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Peter's Webwinkel</title>
<link rel="stylesheet" th:href="@{/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/home.css}" />
</head>

<body>
	<div class="grid-container">
		<div class="Header"></div>
		<img th:src="@{/images/header.png}" alt="Header" class="center" />
		<div class="ml-3">
		<font color="white">
			<a th:text ="'Logged in with email: ' + ${#authentication.getPrincipal().getUsername()}"></a>
		</font>
		</div>
		
		<nav>
			<ul class="nav nav-pills nav-fill bg-header-purple">
				<li class="nav-item"><a th:href="@{/account}"
					class="nav-link active">Account Management</a></li>
				<li class="nav-item"><a th:href="@{/customer}"
					class="nav-link active">Customers</a></li>
				<li class="nav-item"><a th:href="@{/order}"
					class="nav-link active">Orders</a></li>
				<li class="nav-item"><a th:href="@{/product}"
					class="nav-link active">Products</a></li>
				<li class="nav-item"><a th:href="@{/}"
					class="nav-link active">Logout</a></li>
			</ul>
		</nav>
	</div>
	<div class="m-3">
	<table class="table table-striped table-hover">
		<thead>
			<th class="centered-cell">Factuur nummer</th>
			<th class="centered-cell">Datum geplaatst</th>
			<th class="centered-cell">Totale kosten</th>
			<th></th>
			<th></th>
		</thead>

		<tbody>
			<tr th:each="order:${orderListOfCustomer}">
				<td th:text="${order.id}" class="centered-cell"></td>
				<td th:text= "${#temporals.format(order.date, 'dd-MMM-yyyy HH:mm')}" class="centered-cell"></td>
				<td th:text="&#8364; + ${order.totalCost}" class="centered-cell"></td>

				<td width="5%"><a th:href="@{'/order/update/' + ${order.id}}"> <input
						type="submit" class="btn btn-success" value="Update" />
				</a></td>
				<td width="5%"><a th:href="@{'/order/delete/' + ${order.id}}"> <input
						type="submit" class="btn btn-danger" value="Delete" />
				</a></td>
				<td width="5%"><a th:href="@{'/order/view/' + ${order.id}}"> <input
						type="submit" class="btn btn-primary" value="View" />
				</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{'/order/create/'}"> <input type="submit"
		value="Create new Order" class="btn btn-dark">
	</a>
</div>
</body>


</body>
</html>

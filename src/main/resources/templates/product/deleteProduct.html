<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Peter's Webwinkel</title>
<link rel="stylesheet" th:href="@{/home.css}" />
</head>

<body>
<div class="grid-container">
  <div class="Header"></div>
  <img th:src="@{/images/header.png}" alt="Header" class="center"/>
  </div>
  <h1> Confirm delete Product </h1>
  <form action="#" th:action="@{/product/delete}" th:object="${productToDelete}" method="post" >
  	<table >
  		<input type="hidden" th:field="*{id}" />
  		
  		<thead>
  			<tr>
  				<td>Name</td>
  				<td>Price</td>
  				<td>Stock</td>
  			</tr>
  		</thead>
  		
  		<tbody>
			<tr>              	
            	<td th:text="*{name}" th:field="*{name}" ></td>
            	<td th:text="*{price}" th:field="*{price}"></td>
            	<td th:text="*{stock}" th:field="*{stock}"></td>
  			</tr>
  		</tbody>
  	</table>
  	<tr>
  		<a th:href="@{/medewerkers}">Terug naar Hoofdmenu</a>
  		<input type="submit" value="Confirm Deletion" >
  	</tr>

  </form>		
  </body>
  </html>
